<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omah Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <section class="navbar">
            <div class="logo">
                <div class="ellipse"></div>
                <div class="logo-text">
                    <h3>Omah</h3>
                    <h3><span class="lighter">Studio</span></h3>
                </div>
            </div>
            <nav>
                <li><a href="#">Home</a><div class="dotted-active"></div></li>
				<li><a href="#;">About us</a><div class="dotted"></div></li>
				<li><a href="#;">Project</a><div class="dotted"></div></li>
                <li><a href="#;">Shop</a><div class="dotted"></div></li>
                <li><a href="#;">Contact</a><div class="dotted"></div></li>
            </nav>
            <!-- search icon -->
            <div class="search"><img src="./assets/img/Search.svg" alt="search icon"></div>
            <!-- toggle menu icon -->
            <div class="toggle-menu"><img src="./assets/img/Toggle-menu.svg" alt="toggle menu"></div>
        </section>

        <section class="hero">
            <!-- text area -->
            <div class="big-title">HOME</div>
            <div class="motto">We create your space better</div>
            <button>GET STARTED</button>
        </section>

        <!-- background image -->
        <div class="bg-image">
            <img src="./assets/img/background.svg" alt="background">
        </div>
    </div>

    <footer>
        <div class="social-media">
            <a href="#;"><img src="./assets/img/InstagramLogo.svg" alt="instagram"></a>
            <a href="#;"><img src="./assets/img/FigmaLogo.svg" alt="figma"></a>
            <a href="#;"><img src="./assets/img/DribbbleLogo.svg" alt="dribbble"></a>
            <a href="#;"><img src="./assets/img/LinkedinLogo.svg" alt="linkedin"></a>
        </div>
    </footer>
</body>
</html>
